/* Make Mailchimp form match your style and stay centered */
#mc_embed_signup {
    background: transparent !important;

    margin: 20px auto 0 auto !important;
    color: white !important;
}

#mc_embed_signup h2 {
    color: white !important;
    text-align: center;
}

#mc_embed_signup label {
    color: white !important;
}

#mc_embed_signup input[type="text"],
#mc_embed_signup input[type="email"] {
    width: 100% !important;
    padding: 20px;
    border-radius: 6px;
    border: none;
    margin-bottom: 12px;
}

#mc-embedded-subscribe {
    width: 100%;
    padding: 12px;
    background: #ffffff;
    color: #000;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

#mc-embedded-subscribe:hover {
    opacity: 0.85;
}

.refferal_badge {

}
</style>
