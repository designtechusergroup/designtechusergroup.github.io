<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>

    <!-- Mailchimp default form CSS -->
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">

    <!-- Your site stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Override Mailchimp width so it fits in the center column */
        #mc_embed_signup {
            background: transparent !important;
            width: 100% !important;
            max-width: 500px !important;
            margin: 20px auto 0 auto !important;
            color: white;
        }

        #mc_embed_signup h2 {
            text-align: center;
            color: white !important;
        }

        #mc_embed_signup label {
            color: white !important;
        }

        #mc_embed_signup input[type="text"],
        #mc_embed_signup input[type="email"] {
            width: 100% !important;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 12px;
        }

        #mc-embedded-subscribe {
            width: 100%;
            padding: 12px;
            background: #ffffff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        #mc-embedded-subscribe:hover {
            opacity: 0.85;
        }

        .refferal_badge {
            display: none !important; /* hides Mailchimp badge */
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <div class="content">
        <h1>We're Launching Soon</h1>
        <p>Sign up to be the first to know.</p>

        <!-- ✅ START: Your Mailchimp Form -->
        <div id="mc_embed_shell">
            <div id="mc_embed_signup">
                <form action="https://eepurl.us22.list-manage.com/subscribe/post?u=dce63db194d9d7fb1676f883a&amp;id=bf08db819b&amp;f_id=0019dce1f0"
                      method="post"
                      id="mc-embedded-subscribe-form"
                      name="mc-embedded-subscribe-form"
                      class="validate"
                      target="_blank">

                    <div id="mc_embed_signup_scroll">

                        <h2>Subscribe</h2>

                        <div class="mc-field-group">
                            <label for="mce-FNAME">First Name *</label>
                            <input type="text" name="FNAME" class="required text" id="mce-FNAME" required>
                        </div>

                        <div class="mc-field-group">
                            <label for="mce-LNAME">Last Name *</label>
                            <input type="text" name="LNAME" class="required text" id="mce-LNAME" required>
                        </div>

                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address *</label>
                            <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
                        </div>

                        <!-- Hidden bot field -->
                        <div aria-hidden="true" style="position: absolute; left: -5000px;">
                            <input type="text" name="b_dce63db194d9d7fb1676f883a_bf08db819b" tabindex="-1" value="">
                        </div>

                        <div class="clear foot">
                            <input type="submit" name="subscribe" id="mc-embedded-subscribe" value="Subscribe">
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <!-- ✅ END: Your Mailchimp Form -->
    </div>

</body>
</html>
